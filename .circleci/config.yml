version: 2.1

orbs:
  heroku: circleci/heroku@0.0.8

commands:
  heroku-deploy:
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git:
          app-name: "${HEROKU_APP_NAME}"
      - run:
          name: DB migrations
          command: heroku run --app "${HEROKU_APP_NAME}" "yarn db:migrate"

jobs:
  build:
    docker:
      - image: circleci/node:10.16
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            
            # fallback
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # todo add cache for react build
      - run:
          name: React build
          command: cd src/client && yarn install && yarn build
  deploy:
    docker:
      - image: buildpack-deps:trusty
    executor: heroku/default
    steps:
      - heroku-deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master